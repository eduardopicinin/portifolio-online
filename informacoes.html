<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
        }
        .text-box {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Informações</h1>
        <h2>Subtítulo Aqui</h2>
        <div class="text-box">
            <p>
                Coloque suas informações aqui, por exemplo:
            </p>
            <p>
                Nome: [Seu Nome]<br>
                Idade: [Sua Idade]<br>
                Email: [Seu Email]<br>
                Telefone: [Seu Telefone]
            </p>
        </div>
    </div>
</body>
</html>
