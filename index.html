<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil Profissional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            display: block;
        }
        .name {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .position {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .matrix {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 30px;
            justify-content: center;
        }
        .box {
            background-color: #f0f0f0;
            padding: 40px;
            text-align: center;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .box:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="profile-header">
        <img src="caminho_para_sua_imagem.jpg" alt="Foto do Perfil" class="profile-image">
        <div class="name">Nome Completo</div>
        <div class="position">Cargo Pretendido</div>
    </div>

    <div class="matrix">
        <div class="box" onclick="openWindow('experiencia.html')">
            Experiência Profissional
        </div>
        <div class="box" onclick="openWindow('cursos.html')">
            Cursos Realizados
        </div>
        <div class="box" onclick="openWindow('contatos.html')">
            Contatos
        </div>
        <div class="box" onclick="openWindow('saude.html')">
            Saúde
        </div>
        <div class="box" onclick="openWindow('projetos.html')">
            Projetos Realizados
        </div>
        <div class="box" onclick="openWindow('informacoes.html')">
            Informações
        </div>
    </div>

    <script>
        function openWindow(url) {
            window.open(url, "_blank", "width=600,height=400,scrollbars=yes");
        }
    </script>
</body>
</html>
